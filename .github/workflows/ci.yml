name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Make the GitHub token available to tests/integration code that
    # reads GH_TOKEN from the environment (e.g. StatusToGithub, CIrunner).
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"
          cache: maven

      - name: Build and test with Maven
        run: |
          cd ci-app
          mvn -B verify
